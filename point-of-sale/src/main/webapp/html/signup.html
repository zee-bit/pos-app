<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

	<nav th:replace="snippets.html :: name_site_navbar"></nav>


	<div class="container" style="width:80%;display:flex;align-items:center;justify-content:center;min-height:40rem;">

		<div class="row" style="width:100%;justify-content:center;">
			<div class="col-5">

				<div class="card">
					<div class="card-header">
						Signup to PoS application
					</div>
					<div class="card-body">
						<form class="form" onSubmit="return checkPassword(this)" id="init-form" method="POST" th:action="@{/site/signup}">
							<div class="form-group">
								<label for="email" class="col-sm-10 col-form-label">Email</label>
								<div class="col">
									<input type="email" class="form-control" name="email" id="email"
										placeholder="enter email" required>
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="col-sm-10 col-form-label">Password</label>
								<div class="col">
									<input type="password" class="form-control" name="password" id="password"
										placeholder="password" required>
								</div>
							</div>
							<div class="form-group">
								<label for="confirm-password" class="col-sm-10 col-form-label">Confirm Password</label>
								<div class="col">
									<input type="password" class="form-control" name="confirmPassword" id="confirm-password"
										   placeholder="password" required>
								</div>
							</div>
							<div class="row justify-content-center">
								<input type="hidden" name="role" id="role" value="operator">
								<button type="submit" class="btn btn-outline-primary" id="login">Go</button>
							</div>
						</form>
					</div>
					<div class="card-footer text-danger">
						[[${info.getMessage()}]]
					</div>

				</div>



			</div> <!-- Col -->
		</div> <!-- Row -->

	</div> <!-- Container-->

	<footer th:replace="snippets.html :: name_footer"></footer>

	<script th:src="@{/js/signup.js}"/></script>
</body>

</html>
